<!DOCTYPE html>

<html>
  <head>
    <title>Home</title>
    <!-- <link
      rel="stylesheet"
      href="/final-project-figma-beauty-clone-teamb/src/css/index.css"
    /> -->
    <link
      rel="stylesheet"
      href="../../css/landing.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>

  <body>


    <div class="form-services" id="services">
      <div class="contact-us">
        <h1 class="h1">LET'S TALK</h1>
        <p class="text-body">Check availability, pricing, and schedule a meeting for your special day or our academy services.</p>
      </div>

      <div class="form-services-container">
        <!-- div for the headers -->
        <div class="form-header">
          <div class="header-opt">
            <h5 class="h5">Services</h5>
            </div>
          <div class="header-opt blur">
            <h5 class="h5">Classes</h5>
          </div>
        </div>

        <!-- container for the form options -->
        <div class="form-option-container">
          
          <div class="form-event-options">
            
            <div class="header-type">
              <h5 class="h5">Event Type</h5>
            </div>

            <div class="event-opts">
              <div class="eve-options" id="wedd-opt">
                <p class="button hbutton">Wedding</p>
                <img class="checked hide" id="wedd-check" src="../../resources/landing/checked-option-form.png">
              </div>

              <div class="eve-options" id="party-opt">
                <p class="button hbutton">Party</p>
                <img class="checked hide" id="party-check" src="../../resources/landing/checked-option-form.png">
              </div>

              <div class="eve-options" id="photo-opt">
                <p class="button hbutton">Photoshoot</p>
                <img class="checked hide" id="photo-check" src="../../resources/landing/checked-option-form.png">
              </div>
            </div>

          </div>

          
          <!-- Div for date and time options -->
          <div class="form-date-time-options">

            <div class="date-options fr">
              <div class="header-date hdr">
                <h5>Event Date</h5>
              </div>
                <input 
                  type="text"
                  class="input-event text-body date" 
                  id="event-date" 
                  name="event-date" 
                  placeholder="Select Date"
                  onfocus="(this.type='date')"
                  onblur="(this.type='text')" 
                  min="2024-01-01" 
                  max="2024-12-31"/>

                  <div class="checked">
                    <input 
                      type="checkbox"
                      class="check-event text-body"
                      id="date"
                      name="date"/>
                    <label for="date" class="text-body">Not decided</label>
                  </div>
            </div>

            <div class="time-options fr">
              <div class="header-time hdr">
                <h5>Event Time</h5>
              </div>
                <input 
                  type="time" 
                  class="input-event text-body"
                  id="event-time" 
                  name="event-time" 
                  placeholder="Select time"
                  min="8:00"
                  max="6:00"/>

                  <div class="checked">
                    <input 
                      type="checkbox"
                      class="check-event text-body"
                      id="time"
                      name="time"/>
                    <label for="time" class="text-body">Not decided</label>
                  </div>
            </div>

          </div>
          
          <form class="contact-form">
            <div class="contact-form-name">
              <label for="contact-name" class="h5">Name</label>
            </div> 

            <input
              type="text"
              class="input-name text-body"
              name="contact-name"
              id="contact-name"
              placeholder="Your name"/>
            
            <div class="contact-header">
              <h5 class="h5">Contact</h5>
            </div>

            <div class="contact-form-phone">

              <div class="phone-opt">
                <div class="label-opt">
                  <input type="radio" class="input-color" name="contact-option" value="call" id="call"/>
                  <label for="call" class="text-body">Call</label>
                </div>

                <div class="number-form hide" id="call-check">
                  <input
                    type="tel"
                    class="number text-body inpt"
                    id="number"
                    name="number"
                    placeholder="Your mobile number"
                    pattern="[0-9]{3}"
                    aria-label="3-digit area code"
                    size="2" 
                    maxlength="10" required/>

                </div>

              </div>

              <div class="phone-opt">
                <div class="label-opt">
                  <input type="radio" class="input-color" name="contact-option" value="whatsapp" id="whatsapp"/>
                  <label for="whatsapp" class="text-body">Whatsapp</label>
                </div>

                <div class="number-form hide" id="whats-check">
                  <input
                    type="tel"
                    class="whats text-body inpt"
                    id="whats"
                    name="whats"
                    placeholder="Your Whatsaap number"
                    pattern="[0-9]{3}"
                    aria-label="3-digit area code"
                    size="2" 
                    maxlength="10" required/>

                </div>

              </div>

              <div class="phone-opt">
                <div class="label-opt">
                  <input type="radio" class="input-color" name="contact-option" value="sms" id="sms"/>
                  <label for="sms" class="text-body">SMS</label>
                </div>

                <div class="number-form hide" id="sms-check">
                  <input
                    type="tel"
                    class="sms text-body inpt"
                    id="sms"
                    name="sms"
                    placeholder="Your mobile number"
                    pattern="[0-9]{3}"
                    aria-label="3-digit area code"
                    size="2" 
                    maxlength="10" required/>

                </div>
              </div>

              <div class="phone-opt">
                <div class="label-opt">
                  <input type="radio" class="input-color" name="contact-option" value="email" id="email"/>
                  <label for="email" class="text-body">Email</label>
                </div>

                <div class="number-form hide" id="email-check">
                  <input
                    type="email"
                    class="email text-body inpt"
                    id="email"
                    name="email"
                    placeholder="Your email"
                    pattern=".+@example\.com"
                    size="30" required/>

                </div>
              </div>

            </div> 

            <div class="time-call-header">
              <h5 class="h5">When do you want us to call?</h5>
            </div>

            <div class="form-time-call">

              <div class="time-opt">
                <div class="label-time-opt">
                  <input type="radio" class="input-color" name="mind-option" value="mind" id="mind"/>
                  <label for="mind" class="text-body">I don't mind</label>
                </div>
              </div>

              <div class="time-opt">
                <div class="label-time-opt">
                  <input type="radio" class="input-color" name="morning-option" value="morning" id="morning"/>
                  <label for="morning" class="text-body">Morning</label>
                </div>
              </div>

              <div class="time-opt">
                <div class="label-time-opt">
                  <input type="radio" class="input-color" name="afternoon-option" value="afternoon" id="afternoon"/>
                  <label for="afternoon" class="text-body">Afternoon</label>
                </div>
              </div>

              <div class="time-opt">
                <div class="label-time-opt">
                  <input type="radio" class="input-color" name="evening-option" value="evening" id="evening"/>
                  <label for="evening" class="text-body">Evening</label>
                </div>
              </div>

            </div>

          </form>

          <div class="button">
            <button class="button-next hbutton">Next</button>
          </div>


        </div>

      </div>


    </div>

  </body>

   <script src="../scriptFiles/script.js"></script>
</html>
