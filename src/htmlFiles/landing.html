<!DOCTYPE html>

<html>
  <head>
    <title>Home</title>
    <link
      rel="stylesheet"
      href="/final-project-figma-beauty-clone-teamb/src/css/index.css"
    />
  </head>

  <body>


    <div class="form services" id="services">
      <div class="contact-us">
        <h1 class="h1">LET'S TALK</h1>
        <p class="body">Check availability, pricing, and schedule a meeting for your special day or our academy services.</p>
      </div>

      <div class="form-services-container">
        <!-- div for the headers -->
        <div class="form-header">
          <div class="form-header-services">
            <h5 class="h5">
          <div class="form-header-Classes">
            <h5>Classes</h5>
          </div>
        </div>

        <!-- container for the form options -->
        <div class="form-option-container">
          
          <div class="form-event-options">

            <h5 class="h5">Event Type</h5>

            <div class="btn-wedding">
              <p class="button">Wedding</p>
              <img class="checked" src="../../resources/landing/checked-option-form.png">
            </div>

            <div class="btn-party">
              <p class="button">Party</p>
              <img class="checked" src="../../resources/landing/checked-option-form.png">
            </div>

            <div class="btn-pshoot">
              <p class="button">Photoshoot</p>
              <img class="checked" src="../../resources/landing/checked-option-form.png">
            </div>

          </div>

          
          <!-- Div for date and time options -->
          <div class="form-date-time-options">

            <div class="date-options">
              <h5>Event Date</h5>
              <input 
                type="text" 
                id="event-date" 
                name="event-date" 
                placeholder="Select Date"
                onfocus="(this.type='date')"
                onblur="(this.type='text')" 
                min="2018-01-01" 
                max="2018-12-31"/>
              <input 
                type="checkbox"
                id="checkbox"
                name="checkbox"/>
              <label for="checkbox">Not decided</label>
            </div>

            <div class="time-options">
              <h5>Event Time</h5>
              <input 
                type="time" 
                id="event-time" 
                name="event-time" 
                placeholder="Select time"
                min="8:00"
                max="6:00"/>
              <input 
                type="checkbox"
                id="checkbox"
                name="checkbox"/>
              <label for="checkbox">Not decided</label>
            </div>

          </div>
          
          <form class="contact-form">
            <div class="contact-form-name">
              <label for="contact-name">Name</label>
              <input
                type="text"
                name="contact-name"
                id="contact-name"
                placeholder="Your name"/>
            </div> 


            <div class="contact-form-phone">
              <input type="radio" name="contact-option" value="call" id="call"/>
              <label for="call">Call</label>

              <input type="radio" name="contact-option" value="whatsapp" id="whatsapp"/>
              <label for="call">Whatsapp</label>

              <input type="radio" name="contact-option" value="sms" id="sms"/>
              <label for="call">SMS</label>

              <input type="radio" name="contact-option" value="email" id="email"/>
              <label for="call">Email</label>
            </div> 
          </form>

          <div class="button">
            <button>Next</button>
          </div>


        </div>

      </div>


    </div>

  </body>
  <script src="/final-project-figma-beauty-clone-teamb/src/scriptFiles/script.js"></script>
</html>
